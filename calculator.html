<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	
    <meta name="author" content="Victor E. A. Yamane" />
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="./op_icon.png" />
	
</head>
<body>
	<div id="container">
        <div id="screens">
            <div id="screen" class="screen"></div>
            <div id="result" class="screen"></div>
        </div>
		<div id="keyboard">
            <div class="row">
                <div class="col">
                    <button id="n7" class="bttn" value="7" type="button">7</button>
                </div>
                <div class="col">
                    <button id="n8" class="bttn" value="8" type="button">8</button>
                </div>
                <div class="col">
                    <button id="n9" class="bttn" value="9" type="button" >9</button>
                </div>
                <div class="col">
                    <button id="div" class="bttn operators" value="/" type="button">/</button>
                </div>
            </div>

            <div class="row" >
                <div class="col">
                    <button id="n4" class="bttn" value="4" type="button">4</button>
                </div>
                <div class="col">
                    <button id="n5" class="bttn" value="5" type="button">5</button>
                </div>
                <div class="col">
                    <button id="n6" class="bttn" value="6" type="button" >6</button>
                </div>
                <div class="col">
                    <button id="sum" class="bttn operators" value="+" type="button">+</button>
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <button id="n1" class="bttn" value="1" type="button">1</button>
                </div>
                <div class="col">
                    <button id="n2" class="bttn" value="2" type="button">2</button>
                </div>
                <div class="col">
                    <button id="n3" class="bttn" value="3" type="button">3</button>
                </div>
                <div class="col">
                    <button id="sub" class="bttn operators" value="-" type="button">-</button>
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <button id="clear" class="bttn operators" value="" type="button">C</button>
                </div>
                <div class="col">
                    <button id="n0" class="bttn" value="0" type="button">0</button>
                </div>
                <div class="col">
                    <button id="mul" class="bttn operators" value="*" type="button">*</button>
                </div>
                <div class="col">
                    <button id="eval" class="bttn operators" value="=" type="button">=</button>
                </div>
            </div>
        </div>
	</div>
    <footer id="foot">
        <address>
            <p>&copy; Victor Ercilio Akeno Yamane</p>
            <p>Calculator icons created<a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons"> by Freepik</a> - Flaticon</p>
        </address>
    </footer>
	<script src="./calc.js"></script>
</body>
</html>
